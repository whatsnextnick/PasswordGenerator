<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <ul>
          <li>
            <p>How many characters would you like the password to be?</p>
            <div class="row">
              <input type="range" id="numchars" class="form-range col-4" min="8" max="125" value="8"></input>
              <p id="slid" class="col-1"></p>
            </div>
          </li>
          <li>
            <p>What type of characters would you like the password to meet?</p>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="lowercase">
              <label class="form-class-label">lowercase</label> 
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="uppercase">
              <label class="form-class-label">uppercase</label> 
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="numeric"> 
              <label class="form-class-label">numeric</label> 
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="specialchars">
              <label class="form-class-label">special characters</label> 
            </div>
          </li>
          <div class="card-footer">
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </ul>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
